<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card>
<ion-car-header>
  <ion-card-tittle>Login</ion-card-tittle>
</ion-car-header>
<ion-card-content>
  <form [formGroup]="FormularioLogin">
  <ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input formControlName="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
  <ion-button (click)="ingresar()">
    Ingresar
  </ion-button>

  </ion-card-content>

</ion-card>



<ion-footer>

  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]= "['/registrar']" >Registrarse</ion-button>

    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>
